 experiences:
    - role: Kool Ja Project Director
      time: 2015 - Now
      company: Proyecto Kool Ja
      details: |
        Kool-Já is the first alternative designed expressly for watering the peninsular Mayan Milpa allowing it to evolve into an agro-forestry system. It is composed by accessible infrastructure for rainwater harvesting that is installed in the highlands of the Milpa plots and has the capacity to store from 5 to 50m3 of water that are capable of providing assistance irrigation, alleviating water scarcity, thus avoiding loss due to drought, which is one of the serious problems faced by peninsular agriculture nowadays.
 
    - role: Data Architect / Salesforce Administrator
