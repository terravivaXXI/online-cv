projects:
    title: Projects
    intro: >
      This is a list of projects in which I have participated, click on the link to see the correspondent documentation
    assignments:
      - title: Kool Ja
        link: "https://proyectokoolja.me"
        tagline: " Kool Ja is the first alternative designed expressly for watering the peninsular Mayan Milpa allowing it to evolve into an agro-forestry system. It is composed by accessible infrastructure for rainwater harvesting that is installed in the highlands of the Milpa plots and has the capacity to store from 5 to 50m3 of water that are capable of providing assistance irrigation, alleviating water scarcity, thus avoiding loss due to drought, which is one of the serious problems faced by peninsular agriculture nowadays"
        
      - title: Mapping the Damage of Tehuantepec Isthmus Earthquake
        link: "https://drive.google.com/file/d/1zUumMG1rnNv1Wah6aYsJ8az2a8Vl-aUr/view?usp=sharing"
        tagline: "After a great magnitude earthquake hit the Coastal Region of Oaxaca, assembled a fast response team to fly a Phantom 4 drone over the village of Ixtaltepec to make a profile high definition map of the damage."

      - title: Oaxaca Ethnobotanical Garden Math Classes
        link: "https://drive.google.com/file/d/1O0UBS9ktKiScRvOb7LSKXxYr4vSwxs82/view?usp=sharing"
        tagline: "Individually motivated to develop a two-month mathematics workshops for high-school students so that they would enjoy mathematics and discover the value and application of the field in simple and complex problem-solving. Hosted in a botanical garden, problems were created and solved in the field."

      - title: Captación de Agua de Lluvia en Santa Rosa, Oaxaca
        link: "https://drive.google.com/file/d/1ZehuNSuTipgBQr6pg-MUdUIt58jE7ife/view?usp=sharing"
        tagline: "NGO Isla Urbana has designed a rainwater catchment system based in the first flow separation to purify rain that falls on rooftops and store it with human use quality. The systems can provide drinking water yearlong for more than 40 years to entire families or supply water for human use over 6 months.Designer of a project to raise funds to extend the initiative to Oaxaca. First stage consisted on 50 systems installed in houses of a poor neighborhood during the month of August 2015 funded by the Alfredo Harp Helú Foundation.Second stage consisted on a purification plant for a breast cancer hospital that has allowed the institution to fund their operation through the commercialization of high quality purified water. This stage also included 8 non-subsidized installations to individual clients."
        
      - title: Datos para La cruzada nacional contra el hambre, el PESA y las sinergias para potenciarlos (CONACYT - UACH)
        link: "https://drive.google.com/file/d/1CoN7uPZ5OK7K9xGPUyZVotgtPszdK8gK/view?usp=sharing"
        tagline: "For this project I was in charge of designing, training, monitoring, mining and analyzing all research databases through KoboCollect and Qlik web platforms for data collection in 24 communities in 6 states of the country, generating recommendations for the design of public policy in hunger and poverty reduction."
     
      - title: U Ka' Muuk' Lu'um Agroecotechnology Research and Bioslurry Collection Centre  
        link: "https://www.facebook.com/SistemaBiobolsa/videos/1581911571911088"
        tagline: "Along with great collaborators (Angélica Bravo Anaya, Jorge Alfredo Pérez, Leonardo Gutiérrez, Don Genaro Euán, Jairo Torres) led the evolution of the Yucatan Regional Biogas Program (RBPY) into an integral agroecological learning center, which went beyond ecotechnology implementation to a capacity-building and technical assistance program for regional smallholder farmers. Translated the chemistry and biology principles of the biodigester byproducts (biogas and bioslurry) and adapted them to the agricultural practices, social and economic challenges of local farmers through an engaging 10-hour training that benefitted almost 100 families in its first year of implementation.
      

